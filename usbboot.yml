---
- name: Clusterhat set-up
  hosts: localhost
  gather_facts: true
  vars_files:
    - vars/vars.yml
  tasks:
    - name: Set up usbboot
      ansible.builtin.include_tasks: tasks/usbboot.yml

    - name: Start zerocluster
      ansible.builtin.command: clusterctrl on
      changed_when: false

    - name: Wait until all nodes are started
      ansible.builtin.wait_for:
        port: 22
        host: "{{ inventory_hostname }}"
        search_regex: OpenSSH
        delay: 10
      connection: local
