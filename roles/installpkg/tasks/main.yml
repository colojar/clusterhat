---
- name: Install packages
  ansible.builtin.apt:
    name: "{{ packages }}"
    update_cache: true

- name: Remove useless packages from the cache
  ansible.builtin.apt:
    autoclean: true

- name: Remove dependencies that are no longer required
  ansible.builtin.apt:
    autoremove: true
