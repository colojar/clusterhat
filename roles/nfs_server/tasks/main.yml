---
# Role: nfs_server (supports execution on cluster nodes or localhost control host)
- name: Install NFS server packages
  ansible.builtin.apt:
    name: "{{ nfs_server_packages }}"
    state: present
    update_cache: true
  when: nfs_server_enable

- name: Ensure export directory exists
  ansible.builtin.file:
    path: "{{ nfs_export_path }}"
    state: directory
    owner: root
    group: root
    mode: '0755'
  when: nfs_server_enable

- name: Configure /etc/exports entry
  ansible.builtin.lineinfile:
    path: /etc/exports
    regexp: '^{{ nfs_export_path | regex_escape }}\s+'
    line: "{{ nfs_export_path }}  {{ nfs_export_options }}"
    state: present
  notify: Reload NFS exports
  when: nfs_server_enable
  # regex_escape filter provided by core (>=2.11) or ansible.utils collection (declared in requirements.yml)

- name: Ensure NFS service running
  ansible.builtin.systemd:
    name: nfs-kernel-server
    enabled: true
    state: started
  when: nfs_server_enable
